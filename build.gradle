subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'

    group = 'de.newsarea.homecockpit'
    version = '1.0.0-SNAPSHOT'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    test {
        useTestNG()
        options {
            useDefaultListeners = true
        }
    }

    repositories {
        mavenCentral()
    }

}

